<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookAlly-Login</title>
  <link rel="stylesheet" href="../cssfolder/index.css">
</head>

<body>
    
    <img  src="../images/background_login.png" id="backgroundloginimage">
    <h1 id="title">BookAlly</h1>
    <h2 style="position: absolute; top:53%; left:54% ;  font-family: 'DejaVu serif', Courier,monospace; font-weight:normal; font-size: xx-large; ">Your Pocket Library</h2>
  <main id="main-holder">
    <form id="login-form">
      <div>
        <h5 style=" font-size: larger; font-weight: lighter; margin-top: 5%; margin-bottom: 4%; height: fit-content;"  >Username</h5>
        <input type="text" name="username" id="username-field" class="login-form-field" style=" margin-bottom: 10%;">
      </div>
      <div>
        <h5 style=" font-size: larger; font-weight: lighter;margin-top: 5%; margin-bottom: 4%;height: fit-content;;">Password</h5>
        <input type="Password" name="password" id="password-field" class="login-form-field" style="margin-bottom: 10%;">
      </div>
      <input type="submit" value="Login" id="login-form-submit" style="margin-top: 10%;">
      <div style="margin-top:4%; height: fit-content;">
        <input type="checkbox" value="lsRememberMe" id="rememberMe "> 
        <label for="rememberMe" style="font-size: 95%; position: relative;margin-top: 0%;">Remember me</label>
     </div>

     <button id="create_account" onclick="CreateAccount()">Create Account</button>

     <script>
      function CreateAccount() {
        document.getElementById("main-holder").style.backgroundColor = "yellow";

      }

     </script>
    </form>
  
  </main>
</body>

</html>
